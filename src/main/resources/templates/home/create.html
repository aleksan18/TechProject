<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<table>
    <tr>
        <th><img src="/cph.jpg" width="370px"height="300px"></th>
        <th><img src="/cph2.jpeg" width="370px"height="300px"></th>
        <th><img src="/cph2.jpg" width="370px"height="300px"></th>
        <th><img src="/cph4.jpg" width="370px"height="300px"></th>
    </tr>
</table>
    <h1>Add new Apartment</h1>
    <form action="/create" method="post">
        <label>Enter Address: </label>
        <input type="text" name="address" required>
        <br/>
        <br/>
        <label>Enter Zip: </label>
        <input type="text" name="zip" required minlength="4" maxlength="4" pattern="^[1-9][0-9]*">
        <br/>
        <br/>
        <label>Enter Apartment Size: </label>
        <input type="text" name="size" required pattern="\d*" >
        <br/>
        <br/>
        <label>Enter Floor: </label>
        <input type="text" name="floor" required maxlength="2" pattern="^[1-9][0-9]*">
        <br/>
        <br/>
        <label>Enter if it has Furniture (Type Yes/No): </label>
        <input type="text" name="has_furniture" required pattern="(Yes|No)">
        <br/>
        <br/>
        <label>Enter Price: </label>
        <input type="text" name="price" required pattern="\d*">
        <br/>
        <br/>

        <input id = "add" type="submit" value="Add new Apartment">

    </form>
    <br />
    <a href="/">
        <button class="btn_cancel", id="can">Cancel</button>
    </a>
</body>
</html>
