<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Apartment List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Address</th>
        <th>Zip</th>
        <th>Size</th>
        <th>Floor</th>
        <th>Furniture</th>
        <th>Price</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="apartment: ${apartments}">
    <td th:text="${apartment.apID}"/>
    <td th:text="${apartment.address}"/>
    <td th:text="${apartment.zip}"/>
    <td th:text="${apartment.size}"/>
    <td th:text="${apartment.floor}"/>
    <td th:text="${apartment.has_furniture}"/>
    <td th:text="${apartment.price}"/>
    <a th:href="@{'/viewOne/' + ${apartment.apID}}">
        <button>View Info</button>
    </a>
    </tr>
    <br />
    <a href="/create">
        <button >Add new Apartment</button>
    </a>
    </tbody>
</table>
</body>
</html>
